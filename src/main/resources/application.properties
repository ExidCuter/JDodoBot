spring.session.store-type=none

spring.datasource.url=jdbc:mysql://localhost:3306/dodo-bot
spring.datasource.username=root
spring.datasource.password=rootroot

spring.datasource.driver-class-name=com.mysql.jdbc.Driver

spring.jpa.show-sql = true
spring.jpa.properties.hibernate.default_schema=`dodo-bot`
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy

spring.jpa.hibernate.use-new-id-generator-mappings=true

resteasy.jaxrs.app.registration=property
resteasy.jaxrs.app.classes=xyz.the_dodo.REST.RestApp