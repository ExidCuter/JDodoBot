spring.session.store-type = none

spring.datasource.url = jdbc:mysql://localhost:3306/dodo-bot
spring.datasource.username=dodo-bot
spring.datasource.password=thisisdodobot
spring.datasource.driver-class-name = com.mysql.jdbc.Driver

spring.datasource.testWhileIdle = true
spring.datasource.validationQuery = SELECT 1 from dummy
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.default_schema=dodo-bot
spring.jpa.hibernate.naming-strategy = org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.HANARowStoreDialect

spring.jpa.hibernate.use-new-id-generator-mappings=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
