plugins {
    id 'java'
    id 'idea'
    id 'application'
    id 'com.github.johnrengelman.shadow' version '2.0.1'
    id 'org.springframework.boot' version '2.2.6.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
}

group 'td-fl.org'
version '2.0-ALPHA'

sourceCompatibility = 11
mainClassName = 'org.tdfl.DodoBot'

configurations {
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    jcenter()
    google()
    maven { url "https://jitpack.io" }
}

dependencies {
    implementation 'net.dv8tion:JDA:3.8.3_464'
    implementation 'org.hibernate:hibernate-agroal:5.4.13.Final'
    implementation 'mysql:mysql-connector-java'
    implementation 'net.dean.jraw:JRAW:1.1.0'
    implementation 'com.github.kylejablonski:simple-giphy-java:1.0.0'
    implementation 'com.sedmelluq:lavaplayer:1.3.47'
    implementation 'com.github.ExidCuter:Fortnite4J:master'
    implementation group: 'ca.pjer', name: 'chatter-bot-api', version: '2.0.1'
    implementation group: 'com.github.jreddit', name: 'jreddit', version: '1.0.3'

    implementation group: 'org.reflections', name: 'reflections', version: '0.9.12'

    implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation "org.springframework.boot:spring-boot-configuration-processor"
    annotationProcessor group: 'org.springframework.boot', name: 'spring-boot-configuration-processor'

    compileOnly 'org.projectlombok:lombok'
    annotationProcessor 'org.projectlombok:lombok'

    testCompile("com.h2database:h2")
    testCompile('org.springframework.boot:spring-boot-starter-test')
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
}

test {
    useJUnitPlatform()
}
